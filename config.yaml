#========================测试线捕鱼玩法配置-2022.6.22============================

# 技能(不可修改只能新增，并且两端需提前知晓)
# 0 无技能
# 1 黑洞: 吸附周边的鱼
# 2 激光: 一炮多洞
# 3 电磁炮: 全屏的小鱼随机命中
# 4 转盘: 鱼倍数随机
fish_skills:
  # 黑洞
  black_hole:
    # 持续时间
    timeout: 8s
    # 鱼倍数限制
    fish_life_limit: 15
    # 随机奖励
    reward: [60,100]

  # 电磁炮
  electromagnetic:
    # 鱼倍数限制
    fish_life_limit: 15
    
  # 转盘
  turntable:
    # 内层金额列表
    inside: [2, 3, 4, 5, 6, 7, 8, 10]
    iweight: [200, 200, 100, 100, 100, 100, 100, 100]
    # 外层金额列表
    outside: [10, 12, 15, 20, 30, 40, 50, 100]
    oweight: [200, 200, 180, 120, 100, 100, 50, 50]
    
  # 转盘
  big_turntable:
    # 内层金额列表
    inside: [2, 3, 4, 5, 6, 7, 8, 10]
    iweight: [200, 200, 100, 100, 100, 100, 100, 100]
    # 中层金额列表
    midside: [5, 6, 7, 8, 10, 12, 13, 14]
    mweight: [200, 200, 100, 100, 100, 100, 100, 100]
    # 外层金额列表
    outside: [10, 12, 15, 20, 30, 40, 50, 100]
    oweight: [200, 200, 180, 120, 100, 100, 50, 50]
    
  #激光炮
  laser_crab:
    # 持续时间
    timeout: 8s
    # 有效时间
    active_time: 20s
    # 单次消耗子弹
    expend_bullet: 5
    # 子弹数量
    bullet_area: [150,250]
    
  #财神鱼
  god_of_wealth:
    # 最高可被攻击次数
    top_of_life: 2000
    
  # 火箭鱼
  rocket:
    # 子弹数量
    bullet: 200
    # 单次消耗子弹
    consume: 5
    # 持续时间
    timeout: 20s
  
  #鲲
  big_bird:
    #全屏攻击次数
    attack_time: [2,4]
    #每次攻击子弹数
    bullet_num: 300
    #同一目标最大攻击次数
    max_attack: 30 
    # 单次消耗子弹
    expend_bullet: 1
    # 生成时间--鱼阵之后生成
    coming_time: 180s
    # 离开时间
    leave_time: 160s
    # 附属鱼群：fishID
    fish_group:
      - {offset: 0, road: 610, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 611, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 612, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 613, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 614, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 615, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 616, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      - {offset: 0, road: 617, fish: 5, delay: 0, speed: 0.1, apace: 300, num: 1}
      
  #凤凰
  phoenix:
    # 每个阶段的生命
    life: [10]
    # 每阶段的羽毛数
    feather: [15]
    # 生成时间--鱼阵之后生成
    coming_time: 50s
    # 离开时间-
    leave_time: 120s
    #每根羽毛子弹数
    bullet_num: 60
    # 单次消耗子弹
    expend_bullet: 5
    
    #巨龙
  dragon:
    # 每个阶段的生命
    life: [20,30,40,50,60,80,860]
    # 生成时间--鱼阵之后生成
    coming_time: 120s
    # 离开时间-
    leave_time: 120s
    # 抽奖时间
